<div class="meals">
	<div *ngIf="selectedDay !== null && selectedInd !== null" class="meal">
		<label>{{weekDays[selectedDay]}} - {{list[selectedDay][selectedInd].meal.name}}</label>
		<div *ngIf="list[selectedDay][selectedInd].recipe !== null" class="recipe">receta</div>
		<div *ngIf="list[selectedDay][selectedInd].recipe === null" class="add-recipe"><span>Elegir receta</span></div>
		<button class="meal-control previous-meal" (click)="changeMeal('previous')"><mat-icon>navigate_before</mat-icon></button>
		<button class="meal-control next-meal" (click)="changeMeal('next')"><mat-icon>navigate_next</mat-icon></button>
	</div>
	<div class="controls">
		<button mat-raised-button color="primary" (click)="changeDay('previous')">{{weekDays[previousDay]}}</button>
		<button mat-raised-button color="primary" (click)="changeDay('next')">{{weekDays[nextDay]}}</button>
	</div>
</div>
