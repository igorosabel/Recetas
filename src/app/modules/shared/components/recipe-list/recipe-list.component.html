<mat-list>
	@for (recipe of recipes; track recipe.id) {
	<mat-list-item>
		<img [src]="recipe.image"
			 matListAvatar
			 [alt]="recipe.name">
		<div matLine>{{ recipe.name }}</div>
	</mat-list-item>
	}
	@empty {
	<mat-list-item>
		No hay ninguna receta todavía. ¡Crea una!
	</mat-list-item>
	}
</mat-list>
